version: '2'

networks:
  default:
    driver: bridge

volumes:
  data:
    driver: local

services:
  controller:
    build: .
    image: leapsolutionsasia/auto-scaling
    hostname: controller
    networks:
      - default
    restart: always
    volumes:
      - data:/auto-scaling
    command: python -u controller/controller.py
  dashboard:
    image: leapsolutionsasia/auto-scaling
    hostname: dashboard
    networks:
      - default
    ports:
      - 8080:8080
    restart: always
    volumes:
      - data:/auto-scaling
    command: python -u dashboard/dashboard.py
